<!-- wasm version -->
<script>
  let imports = { env: { abort() { console.error("abort called");}}}
  let wasm, wasmOpt, wasmOpt2;
  let el = [2.718281828459045, 1.4456468917292502e-16, 0.6931471805599453, 2.319046813846299e-17];
  fetch('../wasm/mandel.wasm').then(response =>
    response.arrayBuffer()
  ).then(bytes => WebAssembly.instantiate(bytes, imports)).then(results => {
    wasm = results.instance.exports;
    console.log('wasm loaded, test=' + wasm.test(...el));
  }).catch(console.error);
  
  fetch('../wasm/mandelOpt.wasm').then(response =>
    response.arrayBuffer()
  ).then(bytes => WebAssembly.instantiate(bytes, imports)).then(results => {
    wasmOpt = results.instance.exports;
    console.log('wasmOpt loaded, test=' + wasmOpt.test(...el));
  
    fetch('../wasm/mandelOpt2.wasm').then(response =>
      response.arrayBuffer()
    ).then(bytes => WebAssembly.instantiate(bytes, imports)).then(results => {
      wasmOpt2 = results.instance.exports;
      console.log('wasmOpt2 loaded, test=' + wasmOpt2.test(...el));
      let result = 0;
      let Eh = el[0], El = el[1], Lh = el[2], Ll = el[3];
      let Rh = wasmOpt2.sub22(wasmOpt2.sub22(wasmOpt2.add22(Eh, El, Lh, Ll),
                              wasmOpt2.LO(), Lh, Ll), wasmOpt2.LO(), Eh, El); let Rl = wasmOpt2.LO();
      let diff = Math.abs(Rh + Rl);
      if (diff > 1e-30) result += 1.;
      Rh = wasmOpt2.sub22(wasmOpt2.div22(wasmOpt2.mul22(Eh, El, Lh, Ll),
                          wasmOpt2.LO(), Lh, Ll), wasmOpt2.LO(), Eh, El); Rl = wasmOpt2.LO();
      diff = Math.abs(Rh + Rl);
      if (diff > 1e-30) result += 2.;
      console.log('extended test=', result);

    }).catch(console.error);
  }).catch(console.error);
</script>
